<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservations</title>
</head>
<body>
    <h1>Reservations</h1>
    <a href="/reservations/new">New Reservation</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Customer Name</th>
            <th>Customer Email</th>
            <th>Reservation Date</th>
            <th>Actions</th>
        </tr>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.id}"></td>
            <td th:text="${reservation.customerName}"></td>
            <td th:text="${reservation.customerEmail}"></td>
            <td th:text="${reservation.reservationDate}"></td>
            <td>
                <a th:href="@{/reservations/edit/{id}(id=${reservation.id})}">Edit</a>
                <a th:href="@{/reservations/delete/{id}(id=${reservation.id})}">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
